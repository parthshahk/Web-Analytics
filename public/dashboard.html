<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Dashboard | Web Analytics</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green darken-2">
                <a href="/" class="brand-logo">Web Analytics</a>
                <ul id="nav-mobile" class="right">
                <li><a href="/assets">Assets</a></li>
                <li class="active"><a href="/dashboard">Dashboard</a></li>
                <li><a href="/installation">Installation</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div id="app">


            <div class="row">
                <div class="row"></div>
                <div class="input-field col s2 offset-s5">
                    <select class="browser-default" id="assetList" v-model="asset_id">
                      <option value="" disabled selected>Select Asset</option>
                    </select>
                  </div>
                <div class="col s12 center">
                    <b>Data Analysis of Last 3 Months</b>
                </div>
                <div class="row"></div>
                <div class="row"></div>
            </div>


            <div class="row">
                <div class="col s12 center">
                    <h5>Visitors</h5>
                </div>
                <div class="col s3 offset-s3 center">
                    <h6 class="light">Unique</h6>
                    <h5 class="light" v-text='unique_users'></h5>
                </div>
                <div class="col s3 center">
                    <h6 class="light">Total</h6>
                    <h5 class="light" v-text='total_users'></h5>
                </div>
                <div class="row"></div>
                <div class="col s4 offset-s4 center divider"></div>
                <div class="row"></div>
            </div>


            <div class="row">
                <div class="col s12 center">
                    <h5>Time Analysis</h5>
                </div>
                <div class="row"></div>
                <div class="row"></div>

                <div class="col s4 center">
                    <canvas id="time_month"></canvas>
                </div>

                <div class="col s4 center">
                    <canvas id="time_week"></canvas>
                </div>

                <div class="col s4 center">
                    <canvas id="time_day"></canvas>
                </div>
                
            </div>




        </div>
        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script src="./js/Chart.min.js"></script>
        <script src="./js/axios.min.js"></script>
        <script src="./js/vue.js"></script>
        <script type="text/javascript" src="./js/dashboard.js"></script>
    </body>
</html>
