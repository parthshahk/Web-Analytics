<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <title>Installation | Web Analytics</title>
        <style>
            .brand-logo{
                margin-left: 20px;
                font-family: 'Pacifico';
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green darken-2">
                <a href="/" class="brand-logo">Web Analytics</a>
                <ul id="nav-mobile" class="right">
                <li><a href="/assets">Assets</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li class="active"><a href="/installation">Installation</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row">
                <div class="col s12 center">
                    <h5 class="light">Codes</h5>
                </div>
            </div>
            <div class="row" id="cardContent"></div>  
        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script>

            var website = "http://localhost:5000";

            fetch('/getAssets')
                .then(function(response) {
                    return response.json();
                })
                .then(function(myJson) {
                    var string = '';
                    myJson.forEach(x => {
                        string += `
                        <div class="col s6 offset-s3">
                            <div class="card darken-1">
                                <div class="card-content">
                                    <span class="card-title">${x.name}</span>
                                    <pre class="code">
&lt;script&gt;
    const anid = "${x.id}";
&lt;/script&gt;                                       
&lt;script src="https://code.jquery.com/jquery-1.11.1.js"&gt;&lt;/script&gt; 
&lt;script src="${website}/socket.io.js"&gt;&lt;/script&gt; 
&lt;script src="${website}/analytics.js"&gt;&lt;/script&gt; 
                                    </pre>
                                </div>
                            </div>
                        </div>
                        `;
                    });
                    document.getElementById("cardContent").innerHTML = string;
                });
        </script>
    </body>
</html>
