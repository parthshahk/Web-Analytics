<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./logo.png" />
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Events | Web Analytics</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green darken-2">
                <a href="/" class="brand-logo"><img src="./logo.png">Web Analytics</a>
                <ul id="nav-mobile" class="right">
                <li><a href="/assets">Assets</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/installation">Installation</a></li>
                <li class="active"><a href="/events">Events</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="container">

                <div class="row">
                    <form action="/addEvent" method="POST">
        
                        <div class="col s3 offset-s2 input-field">
                            <input type="text" name="event" placeholder="Event Name" autocomplete="off">
                            <label for="event">New Event</label>
                        </div>

                        <div class="col s3">
                            <select class="browser-default" name="eventType">
                                <option value="" disabled selected>Event Type</option>
                                <option value="trigger">Trigger Based</option>
                                <option value="data">Data Based</option>
                            </select>
                        </div>
        
                        <div class="col s3">
                            <button class="btn-large waves-effect waves-light red darken-3">Add</button>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="col s6 offset-s3 center">
                        <ul class="collection" id="eventCollection"></ul>
                    </div>
                </div>
        </div>


        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script src="./js/events.js"></script>
    </body>
</html>
