<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./logo.png" />
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Web Analytics</title>
    </head>
    <body>
        
        <div class="conatiner">

            <nav>
                <div class="nav-wrapper green darken-2 center">
                    <a href="/" class="brand-logo center"><img src="./logo.png">Web Analytics</a>
                </div>
            </nav>

            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>

            <div class="row">
                <div class="col s6 right-align" id="loginForm">
                    <form action="./login" method="POST">

                        <div class="row">

                            <div class="col s6 offset-s4 input-field">
                                <input placeholder="Email" name="email" type="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="col s6 offset-s4 input-field">
                                <input placeholder="Password" name="password" type="password" required autocomplete="true">
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="col s6 offset-s4">
                                <button class="btn-large waves-effect waves-light green darken-2">Login</button>
                            </div>

                        </div>

                    </form>
                </div>

                <div class="col s6 left-align" id="signupForm">
                    
                    <form action="./signup" method="POST">
                        
                        <div class="row">

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Name" name="name" type="text" required>
                                <label for="email">Name</label>
                            </div>

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Email" name="email" type="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Password" name="password" type="password" required autocomplete="true">
                                <label for="password">Password</label>
                            </div>

                            <div class="col s6 offset-s2">
                                <button class="btn-large waves-effect waves-light green darken-2">Sign Up</button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>

        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
