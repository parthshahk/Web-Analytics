<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <title>Web Analytics</title>
        <style>
            .input-field input:focus + label {
                color: #558b2f !important;
            }

            .input-field input:focus {
                border-bottom: 1px solid #558b2f !important;
                box-shadow: 0 1px 0 0 #558b2f !important;
            }

            #loginForm {
                margin-top: 40px;
                border-right: 1px dotted #33691e;
            }
        </style>
    </head>
    <body>
        
        <div class="conatiner">

            <div class="row"></div>

            <div class="row">
                <div class="col s12 center">
                    <h4 class="light">Web Analytics</h4>
                </div>
            </div>

            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>

            <div class="row">
                <div class="col s6 right-align" id="loginForm">
                    <form action="./login" method="POST">

                        <div class="row">

                            <div class="col s6 offset-s4 input-field">
                                <input placeholder="Email" id="email" name="email" type="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="col s6 offset-s4 input-field">
                                <input placeholder="Password" id="password" name="password" type="password" required>
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="col s6 offset-s4">
                                <button class="btn-large waves-effect waves-light green darken-2">Login</button>
                            </div>

                        </div>

                    </form>
                </div>

                <div class="col s6 left-align" id="signupForm">
                    
                    <form action="./signup" method="POST">
                        
                        <div class="row">

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Name" id="name" name="name" type="text" required>
                                <label for="email">Name</label>
                            </div>

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Email" id="email" name="email" type="email" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="col s6 offset-s2 input-field">
                                <input placeholder="Password" id="password" name="password" type="password" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="col s6 offset-s2">
                                <button class="btn-large waves-effect waves-light green darken-2">Sign Up</button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>

        <script type="text/javascript" src="./js/materialize.min.js"></script>
    </body>
</html>
