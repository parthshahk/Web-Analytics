<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="./logo.png" />
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Dashboard | Web Analytics</title>
    </head>
    <body>
        <div id="app">

            <div class="row">
                <div class="col s12 center">
                    <h5>Time Analysis</h5>
                </div>
                <div class="row"></div>
                <div class="row"></div>

                <div class="col s4 center">
                    <h6 class="light" v-show="noData.time_month">Not Enough Data</h6>
                    <canvas id="time_month" v-show="!noData.time_month"></canvas>
                </div>

                <div class="col s4 center">
                    <h6 class="light" v-show="noData.time_week">Not Enough Data</h6>
                    <canvas id="time_week" v-show="!noData.time_week"></canvas>
                </div>

                <div class="col s4 center">
                    <h6 class="light" v-show="noData.time_day">Not Enough Data</h6>
                    <canvas id="time_day" v-show="!noData.time_day"></canvas>
                </div>
                <div class="row"></div>
                <div class="col s4 offset-s4 center divider"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>

            <div class="row" v-if="event_type=='data'">
                <div class="col s12 center">
                    <h5>Element Association</h5>
                </div>
                <div class="col s10 offset-s1 center">
                    <h5 class="light">URL</h5>
                    <h6 class="light" v-show="noData.event_data">Not Enough Data</h6>
                    <table class="striped" v-show="!noData.event_data">
                        <thead>
                            <tr>
                                <th>Antecedents</th>
                                <th>Consequents</th>
                                <th>Confidence</th>
                            </tr>
                        </thead>
                        <tbody v-html="event_data"></tbody>
                    </table>
                </div>
                <div class="row"></div>
                <div class="col s4 offset-s4 center divider"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>

        </div>


        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script src="./js/Chart.min.js"></script>
        <script src="./js/axios.min.js"></script>
        <script src="./js/vue.js"></script>
        <script type="text/javascript" src="./js/eventAnalysis.js"></script>
    </body>
</html>
