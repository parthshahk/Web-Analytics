<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Assets | Web Analytics</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper green darken-2">
                <a href="/" class="brand-logo">Web Analytics</a>
                <ul id="nav-mobile" class="right">
                <li class="active"><a href="/assets">Assets</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/installation">Installation</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">

            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>

            <div class="row">

                <form action="/addAsset" method="POST">

                    <div class="col s5 offset-s2 input-field">
                        <input type="text" name="asset" placeholder="Asset Name" autocomplete="off">
                        <label for="asset">New Asset</label>
                    </div>

                    <div class="col s5">
                        <button class="btn-large waves-effect waves-light red darken-3">Add</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col s6 offset-s3">
                    <table class="striped centered">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="assetContent"></tbody>
                    </table>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <script src="./js/assets.js"></script>
    </body>
</html>
